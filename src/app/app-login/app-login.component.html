<div class="container-fluid">
    <div class="row header">      
      <div class="col-12 mb-4 border"><h2 class="header-text1">John Lewis</h2></div>
      <div class="col-12 mb-4"><h2 class="header-text2">Partnership Card</h2></div>
    </div>
    <div class="header2">
      <h2 class="text-center header2-text1">Register Your Account</h2>
      <p class="text-center header2-text2">Please enter your registration details below</p>
    </div>
    <div class="container">
    <div class="col-md-6 offset-md-3 registration-form">
        <ul class="nav nav-tabs">
            <li class="nav-item">              
              <a class="nav-link active" id="personal-tab" data-toggle="tab" href="#personal" role="tab" 
              aria-controls="personal" aria-selected="true">1. Personal Details</a>

            </li>
            <li class="nav-item">
              <a class="nav-link active" id="security-tab" data-toggle="tab" href="#security" role="tab" 
              aria-controls="security" aria-selected="false">2. Security Details</a>
            </li>            
          </ul>
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                  <form>
                      <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="surname" class="form-control" id="surname" placeholder="">                        
                      </div>
                      <div class="form-group">
                        <label for="dob">Password</label>
                        <input type="dob" class="form-control" id="dob">
                      </div>                      
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>
              <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
                  <form>
                      <div class="form-group">
                        <label for="surname">Username</label>
                        <input type="surname" class="form-control" id="surname" placeholder="">                        
                      </div>
                      <div class="form-group">
                        <label for="dob">Password</label>
                        <input type="dob" class="form-control" id="dob">
                      </div>                      
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>              
            </div>
    </div>
  </div>
</div>
